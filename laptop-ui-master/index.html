<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta name="viewport" content="width=device-width" , initial-scale=1.0>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./style.css">

	<title>Laptopovi</title>
</head>


<body>
	<header>
		<div class="logo-container">
			<img src="./img/logo.svg">
			<h4 class="logo">Three Dots</h4>
		</div>


		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Pocetna strana</a></li>
				<li><a class="nav-link" href="#">Proizvodi</a></li>
				<li><a class="nav-link" href="#">Kontakt</a></li>
			</ul>
		</nav>


		<div class="cart">
			<img src="./img/cart.svg" alt="cart">
		</div>

	</header>
	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop buducnosti</h1>
					<p>Novi displej od 14inch nudi 4k rezoluciju sa touch screenom.</p>
				</div>
				<div class="cta">
					<button class="cta-select">14 inch </button>
					<button class="add">Add to Cart</button>

				</div>
			</div>
			<div class="cover">
				<img src="./img/matebook.png" alt="matebook">
			</div>
		</section>

		<div class="laptop-select" alt="">
			<img src="./img/arrow-left.svg" alt="">
			<img src="./img/dot.svg" alt="">
			<img src="./img/dot-full.svg" alt="">
			<img src="./dot-full.svg" alt="">
			<img src="./img/arrow-right.svg" alt="">
		</div>

		<img class="big-circle" src="./img/big-eclipse.svg" alt="">
		<img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
		<img class="small-circle" src="./img/small-eclipse.svg" alt="">


	</main>



</body>

</html>
